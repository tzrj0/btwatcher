<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Auto - 初始化设置</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .init-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 40px;
        }
        
        .init-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .init-header h1 {
            font-size: 28px;
            color: #333;
            margin: 0 0 10px 0;
        }
        
        .init-header p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #409eff;
        }
        
        .form-help {
            margin-top: 6px;
            font-size: 12px;
            color: #909399;
        }
        
        .form-error {
            color: #f56c6c;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .button-group {
            margin-top: 35px;
            text-align: center;
        }
        
        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #409eff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #66b1ff;
        }
        
        .btn-primary:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #409eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="init-container">
        <div class="init-header">
            <h1>欢迎使用 BT Auto</h1>
            <p>请配置您的宝塔面板连接信息</p>
        </div>
        
        <form id="init-form">
            <div class="form-group">
                <label for="api-url">API 地址</label>
                <input type="text" id="api-url" name="apiUrl" placeholder="例如: http://192.168.1.100:8888" required>
                <div class="form-help">请输入您的宝塔面板访问地址，包含端口号</div>
                <div class="form-error" id="url-error"></div>
            </div>
            
            <div class="form-group">
                <label for="api-key">API 密钥</label>
                <input type="password" id="api-key" name="apiKey" placeholder="请输入宝塔面板 API 密钥" required>
                <div class="form-help">可在宝塔面板 - 设置 - API接口中获取</div>
                <div class="form-error" id="key-error"></div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="save-btn">保存并连接</button>
            </div>
            
            <div class="loading" id="loading">
                <span class="loading-spinner"></span>
                <span>正在验证连接...</span>
            </div>
        </form>
    </div>
    
    <script src="init.js"></script>
</body>
</html>
